    <section class="container" id="anonymous">
      <div id="jsCheck">
        Turn on JavaScript!
      </div>
      <div id="message" class="hide">
        Come back on Friday!
      </div>      
    </section>

    <script type="text/javascript">

      //javascript check
      document.getElementById("message").classList.remove("hide");
      document.getElementById("jsCheck").classList.add("hide");

      const random_video_array = ['Friday-1.mp4', 'Friday-2.mp4', 'Friday-3.mp4', 'Friday-4.mp4', 'Friday-5.mp4', 'Friday-6.mp4', 'Friday-7.mp4'];
      
      // pick a video
      function getWeekVideo(vidAr, path = "video/") {
        // get current week number
        currentdate = new Date();
        var oneJan = new Date(currentdate.getFullYear(),0,1);
        var numberOfDays = Math.floor((currentdate - oneJan) / (24 * 60 * 60 * 1000));
        var weekNum = Math.ceil(( currentdate.getDay() + 1 + numberOfDays) / 7);

        index = weekNum % vidAr.length;
        const vid = vidAr[index];
        window.location.href = path + vid;
      }

      //move to video if it's Friday only.
      weekDay = new Date().getDay();
      if (weekDay == 5) getWeekVideo(random_video_array, 'video/');
    </script>
